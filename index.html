<!doctype html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="head">
            <div class="fly">
                <div class="leaf"></div>
                <div class="bracket up"></div>
                <div class="bracket down"></div>

            </div>
            <div class="face xCenter">
                <div class="eye left">
                    <div class="black"></div>
                </div>
                <div class="eye right">
                    <div class="black"></div>

                </div>
                <div class="nose xCenter"></div>
                <div class="beards xCenter">
                    <div class="left">
                        <div class="beard"></div>
                        <div class="beard"></div>
                        <div class="beard"></div>
                    </div>
                    <div class="right">
                        <div class="beard"></div>
                        <div class="beard"></div>
                        <div class="beard"></div>
                    </div>
                </div>

                <div class="mouth">
                    <div class="heart">
                        <div class="left"></div>
                        <div class="right"></div>
                        <div class="bottom"></div>
                    </div>

                </div>
            </div>
        </div>
        <div class="body">
            <div class="bg">
            </div>
            <div class="whiteBox xCenter">
                <div class="pocket"></div>
            </div>
        </div>
        <div>
            <div class="weibo">
                <div class="dd"></div>
                <div class="kd"></div>
            </div>

        </div>

        <div class="hand left">
            <div class="circle">
            </div>
        </div>
        <div class="hand right">
            <div class="circle">
            </div>
            <div class="sayHi">
                初次见面，你们好！我叫哆啦A梦，今后麻烦你们多多照顾了
            </div>
        </div>
        <div class="foot left">
        </div>
        <div class="foot right"></div>
        <script src="main.js"></script>
    </div>
